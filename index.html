            <div id="bgPreview" style="width:100%; height:60px; background-size:cover; background-position:center; border-radius:6px; border:1px solid #ddd; display:none;"></div>

            <div style="display:flex; gap:6px; width:100%; align-items:center;">
                <button class="button" onclick="applyPreset('gradient1')"><span class="shadow"></span><span class="edge"></span><span class="front">æ¸å˜1</span></button>
                <button class="button" onclick="applyPreset('gradient2')"><span class="shadow"></span><span class="edge"></span><span class="front">æ¸å˜2</span></button>
                <button class="button" onclick="clearBackground()"><span class="shadow"></span><span class="edge"></span><span class="front">æ¸…é™¤</span></button>
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–å¡ç‰‡æ•°æ®
        let cards = JSON.parse(localStorage.getItem('memoCards')) || [];
        
        // åˆå§‹åŒ–è®¾ç½®
        let settings = JSON.parse(localStorage.getItem('memoSettings')) || {
            glassEffect: true,
            customBackground: false,
            backgroundColor: '#ffffff',
            backgroundImage: '',
            backgroundPreset: ''
        };

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            updateTime();
            setInterval(updateTime, 1000);
            
            // æ˜¾ç¤ºæ‰€æœ‰å¡ç‰‡
            displayCards();
            
            // åº”ç”¨ä¿å­˜çš„è®¾ç½®
            applySettings();
            // åˆå§‹åŒ–èƒŒæ™¯æ§ä»¶æ˜¾ç¤º
            const customToggle = document.getElementById('customBgToggle');
            const bgControls = document.getElementById('bgControls');
            const colorInput = document.getElementById('bgColorInput');
            const imgInput = document.getElementById('bgImageInput');
            const preview = document.getElementById('bgPreview');
            if (customToggle) customToggle.checked = settings.customBackground;
            if (bgControls) bgControls.style.display = settings.customBackground ? 'flex' : 'none';
            if (colorInput && settings.backgroundColor) colorInput.value = settings.backgroundColor;
            if (preview && settings.backgroundImage) { preview.style.display = 'block'; preview.style.backgroundImage = `url(${settings.backgroundImage})`; }
            applyBackgroundSettings();
        });

        // åˆ‡æ¢è®¾ç½®é¢æ¿æ˜¾ç¤º/éšè—
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const toggle = document.querySelector('.setting-btn');
            
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                toggle.style.background = 'rgb(110, 90, 200)';
                toggle.style.boxShadow = '0px 0px 0px 3px rgb(212, 209, 255)';
            } else {
                panel.style.display = 'none';
                toggle.style.background = 'rgb(129, 110, 216)';
                toggle.style.boxShadow = '0px 0px 0px 2px rgb(212, 209, 255)';
            }
        }

        // åˆ‡æ¢æ¯›ç»ç’ƒæ•ˆæœ
        function toggleGlassEffect() {
            const checkbox = document.getElementById('glassEffect');
            settings.glassEffect = checkbox.checked;
            localStorage.setItem('memoSettings', JSON.stringify(settings));
            applyGlassEffect();
        }

        // åˆ‡æ¢è‡ªå®šä¹‰èƒŒæ™¯å¼€å…³
        function toggleCustomBackground() {
            const checkbox = document.getElementById('customBgToggle');
            const bgControls = document.getElementById('bgControls');
            settings.customBackground = checkbox.checked;
            localStorage.setItem('memoSettings', JSON.stringify(settings));
            if (bgControls) bgControls.style.display = settings.customBackground ? 'flex' : 'none';
            applyBackgroundSettings();
        }

        // åº”ç”¨æ‰€æœ‰è®¾ç½®
        function applySettings() {
            const checkbox = document.getElementById('glassEffect');
            if (checkbox) {
                checkbox.checked = settings.glassEffect;
            }
            applyGlassEffect();
            // è‡ªå®šä¹‰èƒŒæ™¯
            const customToggle = document.getElementById('customBgToggle');
            if (customToggle) customToggle.checked = !!settings.customBackground;
            applyBackgroundSettings();
        }

        // åº”ç”¨æ¯›ç»ç’ƒæ•ˆæœ
        function applyGlassEffect() {
            const body = document.body;
            const memoSection = document.querySelector('.memo-section');
            const timeCard = document.querySelector('.time-card');
            
            if (settings.glassEffect) {
                // å¯ç”¨æ¯›ç»ç’ƒæ•ˆæœ
                body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                if (memoSection) {
                    memoSection.style.background = 'rgba(255, 255, 255, 0.9)';
                    memoSection.style.backdropFilter = 'blur(10px)';
                    memoSection.style.webkitBackdropFilter = 'blur(10px)';
                }
                if (timeCard) {
                    timeCard.style.background = 'linear-gradient(to right, rgb(20, 30, 48), rgb(36, 59, 85))';
                }
            } else {
                // ç¦ç”¨æ¯›ç»ç’ƒæ•ˆæœ
                body.style.background = '#f0f0f0';
                if (memoSection) {
                    memoSection.style.background = '#ffffff';
                    memoSection.style.backdropFilter = 'none';
                    memoSection.style.webkitBackdropFilter = 'none';
                }
                if (timeCard) {
                    timeCard.style.background = 'rgb(17, 4, 134)';
                }
            }
        }

        // å¤„ç†é¢œè‰²å˜åŒ–
        function handleColorChange(input) {
            settings.backgroundColor = input.value;
            settings.backgroundImage = '';
            settings.backgroundPreset = '';
            localStorage.setItem('memoSettings', JSON.stringify(settings));
            applyBackgroundSettings();
        }

        // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
        function handleImageUpload(input) {
            const file = input.files && input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                settings.backgroundImage = e.target.result;
                settings.backgroundPreset = '';
                localStorage.setItem('memoSettings', JSON.stringify(settings));
                const preview = document.getElementById('bgPreview');
                if (preview) {
                    preview.style.display = 'block';
                    preview.style.backgroundImage = `url(${settings.backgroundImage})`;
                }
                applyBackgroundSettings();
            };
            reader.readAsDataURL(file);
        }

        // åº”ç”¨é¢„è®¾
        function applyPreset(name) {
            if (name === 'gradient1') {
                settings.backgroundPreset = 'linear-gradient(135deg,#667eea 0%,#764ba2 100%)';
            } else if (name === 'gradient2') {
                settings.backgroundPreset = 'linear-gradient(135deg,#f6d365 0%,#fda085 100%)';
            }
            settings.backgroundImage = '';
            localStorage.setItem('memoSettings', JSON.stringify(settings));
            applyBackgroundSettings();
        }

        // æ¸…é™¤è‡ªå®šä¹‰èƒŒæ™¯
        function clearBackground() {
            settings.backgroundImage = '';
            settings.backgroundPreset = '';
            settings.backgroundColor = '#ffffff';
            const preview = document.getElementById('bgPreview');
            const colorInput = document.getElementById('bgColorInput');
            if (preview) { preview.style.display = 'none'; preview.style.backgroundImage = ''; }
            if (colorInput) colorInput.value = settings.backgroundColor;
            localStorage.setItem('memoSettings', JSON.stringify(settings));
            applyBackgroundSettings();
        }

        // å°†è‡ªå®šä¹‰èƒŒæ™¯åº”ç”¨åˆ°é¡µé¢
        function applyBackgroundSettings() {
            const body = document.body;
            const timeCard = document.querySelector('.time-card');

            if (!settings.customBackground) {
                // æ¢å¤é»˜è®¤èƒŒæ™¯ï¼ˆä½†ä¿ç•™æ¯›ç»ç’ƒè®¾ç½®çš„å½±å“ï¼‰
                applyGlassEffect();
                return;
            }

            // ä¼˜å…ˆçº§ï¼š å›¾ç‰‡ > é¢„è®¾ > çº¯è‰²
            if (settings.backgroundImage) {
                body.style.background = `url(${settings.backgroundImage}) center/cover fixed no-repeat`;
            } else if (settings.backgroundPreset) {
                body.style.background = settings.backgroundPreset;
            } else if (settings.backgroundColor) {
                body.style.background = settings.backgroundColor;
            }

            // å¦‚æœä½¿ç”¨å›¾ç‰‡æˆ–æ·±è‰²é¢„è®¾ï¼Œå…³é—­å¤‡å¿˜å½•é€æ˜ä»¥ä¿è¯å¯è¯»æ€§
            const memoSection = document.querySelector('.memo-section');
            if (memoSection) {
                memoSection.style.background = settings.customBackground && !settings.backgroundImage ? 'rgba(255,255,255,0.9)' : 'rgba(255,255,255,0.85)';
            }
        }

        // å®æ—¶æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTime() {
            const now = new Date();
            
            // è·å–æ—¶é—´
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            // è½¬æ¢ä¸º12å°æ—¶åˆ¶
            hours = hours % 12;
            hours = hours ? hours : 12; // 0ç‚¹æ˜¾ç¤ºä¸º12ç‚¹
            
            // æ ¼å¼åŒ–æ—¶é—´ï¼Œç¡®ä¿ä¸¤ä½æ•°æ˜¾ç¤º
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            // è·å–æ˜ŸæœŸå‡ 
            const weekdays = ['æ˜ŸæœŸæ—¥', 'æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­'];
            const dayOfWeek = weekdays[now.getDay()];
            
            // æ›´æ–°DOMå…ƒç´ 
            const timeElement = document.querySelector('.time-text');
            const timeSubElement = document.querySelector('.time-sub-text');
            const dayElement = document.querySelector('.day-text');
            
            if (timeElement && timeSubElement && dayElement) {
                timeElement.innerHTML = `${hours}:${minutes}<span class="time-sub-text">${ampm}</span>`;
                dayElement.textContent = dayOfWeek;
            }
        }

        // åˆ›å»ºæ–°å¡ç‰‡
        function createCard() {
            const titleInput = document.getElementById('cardTitle');
            const contentInput = document.getElementById('cardContent');
            
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!title) {
                alert('è¯·è¾“å…¥å¤‡å¿˜å½•æ ‡é¢˜ï¼');
                titleInput.focus();
                return;
            }
            
            if (!content) {
                alert('è¯·è¾“å…¥å¤‡å¿˜å½•å†…å®¹ï¼');
                contentInput.focus();
                return;
            }
            
            const newCard = {
                id: Date.now(), // ä½¿ç”¨æ—¶é—´æˆ³ä½œä¸ºå”¯ä¸€ID
                title: title,
                content: content,
                createdAt: new Date().toLocaleString('zh-CN')
            };
            
            cards.unshift(newCard); // æ·»åŠ åˆ°æ•°ç»„å¼€å¤´
            saveCards();
            displayCards();
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            titleInput.value = '';
            contentInput.value = '';
            titleInput.focus();
        }

        // åˆ é™¤å¡ç‰‡
        function deleteCard(cardId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå¤‡å¿˜å½•å—ï¼Ÿ')) {
                cards = cards.filter(card => card.id !== cardId);
                saveCards();
                displayCards();
            }
        }

        // æ¸…ç©ºå¡ç‰‡å†…å®¹ï¼ˆä¿ç•™å¡ç‰‡æ¡†æ¶ï¼‰
        function clearCardContent(cardId) {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºè¿™ä¸ªå¤‡å¿˜å½•çš„å†…å®¹å—ï¼Ÿ')) {
                const cardIndex = cards.findIndex(card => card.id === cardId);
                if (cardIndex !== -1) {
                    cards[cardIndex].content = '';
                    saveCards();
                    displayCards();
                }
            }
        }

        // ç¼–è¾‘å¡ç‰‡å†…å®¹
        function editCardContent(cardId) {
            const card = cards.find(card => card.id === cardId);
            if (card) {
                const newContent = prompt('ç¼–è¾‘å¤‡å¿˜å½•å†…å®¹ï¼š', card.content);
                if (newContent !== null) {
                    card.content = newContent;
                    saveCards();
                    displayCards();
                }
            }
        }

        // ä¿å­˜å¡ç‰‡åˆ°localStorage
        function saveCards() {
            localStorage.setItem('memoCards', JSON.stringify(cards));
        }

        // æ˜¾ç¤ºæ‰€æœ‰å¡ç‰‡
        function displayCards() {
            const container = document.getElementById('cardsContainer');
            const emptyState = document.getElementById('emptyState');
            
            container.innerHTML = '';
            
            if (cards.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            cards.forEach(card => {
                const parentElement = document.createElement('div');
                parentElement.className = 'memo-parent';
                
                // è§£æåˆ›å»ºæ—¥æœŸç”¨äºæ—¥æœŸç›’å­
                const createdDate = new Date(card.id);
                const month = createdDate.getMonth() + 1;
                const day = createdDate.getDate();
                
                parentElement.innerHTML = `
                    <div class="memo-card">
                        <button class="button delete-btn" onclick="deleteCard(${card.id})" title="åˆ é™¤æ•´ä¸ªå¤‡å¿˜å½•">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">Ã—</span>
                        </button>
                        <div class="memo-date-box">
                            <span class="memo-month">${month}æœˆ</span>
                            <span class="memo-day">${day}</span>
                        </div>
                        <div class="memo-content-box">
                            <div class="memo-title">${escapeHtml(card.title)}</div>
                            <div class="memo-content" onclick="editCardContent(${card.id})" title="ç‚¹å‡»ç¼–è¾‘å†…å®¹">
                                ${card.content ? escapeHtml(card.content) : '<span style="color: #ccc; font-style: italic;">(ç©ºå†…å®¹)</span>'}
                            </div>
                            <div class="memo-actions">
                                <button class="button action-btn clear-btn" onclick="clearCardContent(${card.id})" title="æ¸…ç©ºå†…å®¹">
                                    <span class="shadow"></span>
                                    <span class="edge"></span>
                                    <span class="front">æ¸…ç©º</span>
                                </button>
                                <button class="button action-btn edit-btn" onclick="editCardContent(${card.id})" title="ç¼–è¾‘å†…å®¹">
                                    <span class="shadow"></span>
                                    <span class="edge"></span>
                                    <span class="front">ç¼–è¾‘</span>
                                </button>
                            </div>
                            <div class="memo-date">åˆ›å»ºäº: ${card.createdAt}</div>
                        </div>
                    </div>
                `;
                container.appendChild(parentElement);
            });
        }

        // HTMLè½¬ä¹‰å‡½æ•°ï¼Œé˜²æ­¢XSSæ”»å‡»
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ”¯æŒæŒ‰Enteré”®å¿«é€Ÿåˆ›å»ºï¼ˆåœ¨å†…å®¹è¾“å…¥æ¡†æŒ‰Enterï¼‰
        document.getElementById('cardContent').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                createCard();
            }
        });
        
        // é”®ç›˜è¾“å…¥æ—¶è‡ªåŠ¨æ»šåŠ¨åˆ°å¯è§åŒºåŸŸï¼ˆé¿å…é”®ç›˜é®æŒ¡ï¼‰
        document.getElementById('cardContent').addEventListener('focus', function() {
            setTimeout(() => {
                this.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        });
    </script>
